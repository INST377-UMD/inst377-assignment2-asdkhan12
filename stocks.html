<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stocks</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
</head>
<body>
  <header>
    <h1>INST377 – Activities</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>
  </nav>
  <main>
    <div class="audio-instructions">
      <p>Say “Navigate to Home/Stocks/Dogs”</p>
      <p>Say “Change color to &lt;color&gt;”</p>
      <p>Say “Hello”</p>
    </div>

    <div id="controls">
      <label for="ticker">Ticker:</label>
      <input id="ticker" placeholder="e.g. AAPL">
      <label for="range">Days:</label>
      <select id="range">
        <option>30</option>
        <option>60</option>
        <option>90</option>
      </select>
      <button id="lookup">Lookup</button>
    </div>

    <div id="chart-container">
      <canvas id="chart"></canvas>
    </div>

    <h2>Top 5 Reddit Stocks</h2>
    <table id="reddit">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Comments</th>
          <th>Sentiment</th>
        </tr>
      </thead>
      <tbody>
        <!-- will be populated by JS -->
      </tbody>
    </table>

    <div class="audio-instructions">
      <p>Also say “Lookup &lt;stock&gt;” (e.g. “Lookup MSFT”)</p>
      <button onclick="startVoice()">Turn On Listening</button>
      <button onclick="stopVoice()">Turn Off Listening</button>
    </div>
  </main>

  <script src="js/stocks.js"></script>
</body>
</html>
